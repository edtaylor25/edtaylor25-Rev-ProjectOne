<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>WebWaire Login</h1>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="exampleUserName1" class="form-label">Username</label>
                        <input type="username" class="form-control" id="exampleInputUserName1"
                            aria-describedby="usernameHelp" name="userName" [(ngModel)]="newUser.username">
                        <div id="usernameHelp" class="form-text"></div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" id="inputPassword6" class="form-control"
                                aria-describedby="passwordHelpInline" name="password" [(ngModel)]="newUser.password">
                        </div>
                        <div class="col-auto">
                            <span id="passwordHelpInline" class="form-text">
                                Must be 8-20 characters long.
                            </span>
                        </div>
                        <div class>
                            <button
                            type="button"
                            class="btn btn-primary"
                            (click)="validateLogin()">Login</button>
                        </div>
                    </div>
              </form>
            </div>
        </div>
    </div>
</div>
