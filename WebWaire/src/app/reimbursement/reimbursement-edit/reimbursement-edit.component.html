<div class="container mb-5">
    <h2>Reimbursement Edit Form</h2>
    <div class="card mt-5">
        <form>
            <div class="card-header bg-warning">Edit Reimbursement Details</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="reimbursementId">Reimbursement ID :</label>
                    {{ updateReimbursement.reimbursementId}}
                    <div class="form-group">
                        <label for="requesterId">Requester:</label>
                        <input type="text"
                        class="form-control"
                        id="requesterId"
                        name="requesterId"
                        [(ngModel)]="updateReimbursement.requesterId">
                    </div>
                    <div class="form-group">
                        <label for="reimbursementAmount">Reimbursment Amount:</label>
                        <input type="text"
                        class="form-control"
                        id="reimbursementAmount"
                        name="reimbursementAmount"
                        [(ngModel)]="updateReimbursement.reimbursementAmount">
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="text"
                        class="form-control"
                        id="date"
                        name="date"
                        [(ngModel)]="updateReimbursement.date">
                    </div>
                    <div class="form-group">
                        <label for="Certification">Certification:</label>
                        <input type="text"
                        class="form-control"
                        id="Certification"
                        name="Certification"
                        [(ngModel)]="updateReimbursement.Certification">
                    </div>
                    <div class="form-group">
                        <label for="resolver">Resolver:</label>
                        <input type="text"
                        class="form-control"
                        id="resolverId"
                        name="resolverId"
                        [(ngModel)]="updateReimbursement.resolverId">
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <input type="text"
                        class="form-control"
                        id="status"
                        name="status"
                        [(ngModel)]="updateReimbursement.status">
                    </div>
                    </div>
                    <div class="card-footer bg-warning">
                        <button
                        type="submit"
                        class="btn btn-danger mr-5">Update</button>
                    </div>
            </div>
        </form>
    </div>
</div>
